    <script type="text/javascript">
    	Ext.onReady(function(){
            var tabs = Ext.create('Ext.tab.Panel',{
			title: 'Minha tab panel',
            width: 500,
            height: 400,
            items: [
                {
                    title: 'tab 1',
                    html: 'Conteúdo tab 1'                    
                },
                {
                    title: 'tab 2',
                    html: 'Conteúdo tab 2'                    
                }
            ],
            renderTo: Ext.getBody(),
		});

        Ext.create('Ext.button.Button', {
            text: 'Nova aba',
            scope: this,
            handler: function(){
                var tab = tabs.add({
                    title: 'Tab' + (tabs.items.length + 1),
                    html: 'Outra tab'
                });
            },
            renderTo: Ext.getBody()
        })
			
	});
    </script>
</html>
